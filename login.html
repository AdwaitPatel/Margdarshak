<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to Margdarshak</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
  :root {
    --primary-bg: #0f0f23;
    --secondary-bg: #1a1a2e;
    --accent-bg: #16213e;
    --primary-text: #e0e6ed;
    --secondary-text: #b0bec5;
    --highlight: #64b5f6;
    --highlight-alt: #42a5f5;
    --border-light: rgba(255, 255, 255, 0.1);
    --border-medium: rgba(255, 255, 255, 0.3);
    --card-bg: rgba(255, 255, 255, 0.05);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  html, body {
    height: 100%;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--primary-bg);
    color: var(--primary-text);
    padding: 1rem;
  }

  .card {
    width: 100%;
    max-width: 500px;
    background: var(--secondary-bg);
    border: 1px solid var(--border-light);
    border-radius: 1rem;
    padding: 3rem;
    box-shadow: 0 6px 24px rgba(0,0,0,.4);
  }

  .card h2 {
    text-align: center;
    margin-bottom: 2.2rem;
    font-weight: 600;
    font-size: 1.7rem;
  }

  .btn-google {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.6rem;
    width: 100%;
    padding: 1rem;
    background: var(--card-bg);
    backdrop-filter: blur(4px);
    border: 1px solid var(--border-medium);
    border-radius: 0.6rem;
    color: var(--primary-text);
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.2s;
  }

  .btn-google:hover {
    background: var(--accent-bg);
  }

  .divider {
    position: relative;
    text-align: center;
    margin: 2rem 0;
    color: var(--secondary-text);
  }

  .divider::before,
  .divider::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 42%;
    height: 1px;
    background: var(--border-medium);
  }

  .divider::before {
    left: 0;
  }

  .divider::after {
    right: 0;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  input[type=email],
  input[type=password] {
    width: 100%;
    padding: 1rem 1.2rem;
    background: var(--card-bg);
    border: 1px solid var(--border-light);
    border-radius: 0.6rem;
    color: var(--primary-text);
    font-size: 1rem;
  }

  input::placeholder {
    color: var(--secondary-text);
  }

  input:focus {
    outline: none;
    border: 1px solid var(--highlight);
    box-shadow: 0 0 0 4px rgba(100, 181, 246, 0.15);
  }

  .checkbox-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
  }

  .checkbox-row label {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    cursor: pointer;
  }

  .checkbox-row a,
  .links a {
    color: var(--highlight);
    text-decoration: none;
    font-weight: 500;
  }

  .checkbox-row a:hover,
  .links a:hover {
    text-decoration: underline;
  }

  .btn-primary {
    background: var(--highlight);
    border: none;
    padding: 1rem;
    border-radius: 0.6rem;
    color: #fff;
    font-weight: 500;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
  }

  .btn-primary:hover {
    background: var(--highlight-alt);
  }

  .links {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.95rem;
    color: var(--secondary-text);
  }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login to Margdarshak</h2>

    <button class="btn-google">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" width="20" />
      Continue with Google
    </button>

    <div class="divider">or</div>

    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />

      <div class="checkbox-row">
        <label>
          <input type="checkbox" name="remember" />
          Remember me
        </label>
        <a href="forgot-page.html">Forgot Password?</a>
      </div>

      <button class="btn-primary" type="submit">Login</button>
    </form>

    <div class="links">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
