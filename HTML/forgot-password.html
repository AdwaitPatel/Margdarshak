<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Margdarshak</title>

    <link rel="stylesheet" href="../CSS/forgot-password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


</head>

<body>

    <div class="card">
        <h2>Forgot Password</h2>

        <div class="confirmation" id="confirmationBox">
            <!-- show a mail sent message -->
        </div>
        
        <form onsubmit="showConfirmation(event)">
            <input type="email" id="email" name="email" placeholder="Enter your registered email" required />
            <button class="btn-primary" type="submit">Send Reset Link</button>
        </form>

        <div class="links">
            Back to <a href="./login.html">Login</a>
        </div>
    </div>

    <script>
        function showConfirmation(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            if (email.trim() !== "") {
                document.getElementById("confirmationBox").style.display = "block";
                document.getElementById("confirmationBox").innerHTML = `A password reset link has been sent to ${email}. Please check your inbox.`;
            }
        }
    </script>
</body>

</html>
